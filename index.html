<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <section>
    <div class="container">
      <div class="progress_card">
        <div class="progress_card__score">
          <p class="progress_card__score-head">Your Result</p>
          <div class="progress_card__score--container">
            <p class="score">76</p>
            <p class="out_of">of 100</p>
          </div>
          <p class="score_remark">Great</p>
          <p class="score_insight">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="progress_card__summary">
          <p>Summary</p>
          <div class="progress_card__summary--container">
            <div class="list_item bg_red-alpha">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
              <p class="text_red text_700">Reaction</p>
              <p class="text_700">80 <span class="text_persian_blue">/ 100</span></p>
            </div>
            <div class="list_item bg_orangey_yellow_alpha">
              <img src="/assets/images/icon-memory.svg" alt="icon-memory">
              <p class="text_orangey_yellow text_700">Memory</p>
              <p class="text_700">92 <span class="text_persian_blue">/ 100</span></p>
            </div>
            <div class="list_item bg_green_teal_alpha">
              <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
              <p class="text_green_teal text_700">Verbal</p>
              <p class="text_700">61 <span class="text_persian_blue">/ 100</span></p>
            </div>
            <div class="list_item bg_cobalt_blue_alpha">
              <img src="/assets/images/icon-visual.svg" alt="icon-visual">
              <p class="text_cobalt_blue text_700">Visual</p>
              <p class="text_700">72 <span class="text_persian_blue ">/ 100</span></p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#"> Aniket Raj</a>.
    </div>
  </footer>
</body>
</html>
